<h5>Default</h5>
<p-accordion (onOpen)="onTabOpen($event)">
  <p-accordionTab *ngFor="let item of dataa" header="{{ item }}">
    <p-accordion>
      <p-accordionTab
        [selected]="data !== undefined && data === item"
        (click)="openo(item)"
        *ngFor="let item of childdataa"
      >
        <p-header>
          {{ item }}
        </p-header>
        <p *ngIf="data">
          {{ data }}
        </p>
      </p-accordionTab>
    </p-accordion>
  </p-accordionTab>
